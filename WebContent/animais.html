<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta name="description" content="">
   <meta name="author" content="">
   <link rel="icon" href="favicon.ico">
   <script src="js/angular.js"></script>
   <script src="controller/animais.js"></script>


   <title>Sistema Web</title>

   <!-- Bootstrap core CSS -->
   <link href="css/bootstrap.min.css" rel="stylesheet">
   <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU'
      crossorigin='anonymous'>

   <!-- Custom styles for this template -->
   <link href="carousel.css" rel="stylesheet">
   <style>
      .footer {
         position: absolute;
         bottom: 0;
         width: 100%;
         height: 60px; /* Set the fixed height of the footer here */
         line-height: 60px; /* Vertically center the text there */
         background-color: #f5f5f5;
      }

      .logo{
         background-color: #007bff;
         color: white !important;
         padding: 15px;
         width: 100px;
         margin-top: -10px;
         border-bottom-left-radius: 10px;
         border-bottom-right-radius: 10px;
         text-align: center;
      }

      #search2 {
         width: 100%;
         position: relative;
      }

      #search2 .fa-search {
         color: #666;
         top: 10px;
         left: 5px;
         position: absolute;
      }
      

   </style>
</head>

<body style="padding-top: 0;" ng-app="animaisModulo" ng-controller="animaisController">

   <header>
      <div ng-include src="'menu.html'"></div>
   </header>

   <main role="main" class="container">
      <div style="margin-top: 5px">.</div>
      <h1 class="mt-5">Animais</h1>

      <hr>
      <div id="mensagens">
      </div>
      <div class="container" style="background-color: #fff38742; 
         padding: 10px; 
         box-shadow: 2px 2px #8888885e;
         border: 2px solid transparent; 
         border-radius: 10px">
         <h5>Cadastro</h5>
         <ng-form name="itemForm">
            <div class="row">
               <div class="input-group col-3">
                  <div class="input-group-prepend">
                     <span class="input-group-text" id="basic-addon1">Id</span>
                  </div>
                  <input type="text" readonly class="form-control" ng-model="animal.codigo" placeholder="Código"
                     aria-describedby="basic-addon1">
               </div>
               <div class="input-group col-9">
                  <div class="input-group-prepend">
                     <span class="input-group-text" id="basic-addon1">Nome</span>
                  </div>
                  <input type="text" required class="form-control" ng-model="animal.nome" placeholder="Informe o Nome"
                     aria-describedby="basic-addon1">
               </div>
            </div>


            <div class="row" style="margin-top: 15px">
               <div class="form-group col-sm">
                  <button ng-click="limparCampos()" style="border: 1px solid #ccc;" type="button" class="btn btn-light">Novo</button>
                  <button ng-disabled="!itemForm.$valid" ng-click="salvar()" type="submit" class="btn btn-success">Salvar</button>

               </div>
            </div>
         </ng-form name="itemForm">
      </div>



      <hr>

      <div class="form-group">
         <label id="search2">
            <i class="fa fa-search"></i>
            <input ng-model="pesquisaAnimal" style="padding-left: 24px;" type="text" class="form-control" placeholder="Pesquisar..">
         </label>
      </div>


      <table class="table table-striped table-hover">
         <th width="20%">Código</th>
         <th width="70%">Nome</th>
         <th width="10%">#</th>
         <tr ng-repeat="animaisTabela in animais | filter:pesquisaAnimal">
            <td>{{animaisTabela.codigo}}</td>
            <td>{{animaisTabela.nome}}</td>
            <td>
               <button ng-click="selecionaAnimais(animaisTabela)" class="btn btn-primary btn-sm" type="button">
                  <i class="fas fa-edit"></i>
               </button>
               <button ng-click="excluir(animaisTabela)" class="btn btn-danger btn-sm" type="button">
                  <i class="fas fa-trash"></i>
               </button>
            </td>
         </tr>
      </table>




   </main>


   <!-- Bootstrap core JavaScript
    ================================================== -->
   <!-- Placed at the end of the document so the pages load faster -->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
   <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
   <script src="js/popper.min.js"></script>
   <script src="js/bootstrap.min.js"></script>

   <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
   <script src="js/holder.min.js"></script>
</body>

</html>
